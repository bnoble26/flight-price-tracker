<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Fare Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Flight Fare Predictor</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Find the Best Time to Book</h3>
                    <form action="/predict" method="POST">
                        <div class="mb-3">
                            <label class="form-label">From (Airport Code)</label>
                            <input type="text" name="origin" class="form-control" placeholder="e.g., LHR" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">To (Airport Code)</label>
                            <input type="text" name="destination" class="form-control" placeholder="e.g., CDG" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Flight Date</label>
                            <input type="date" name="flight_date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Booking Date</label>
                            <input type="date" name="booking_date" class="form-control" value="{{ today_date }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Class</label>
                            <select name="travel_class" class="form-select" required>
                                <option value="Economy">Economy</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Predict Price</button>
                        </div>
                    </form>

                    {% if prediction_text %}
                    <div class="alert alert-success mt-4 text-center">
                        <h5>{{ prediction_text }}</h5>
                        {% if booking_url %}
                        <a href="{{ booking_url }}" class="btn btn-outline-primary mt-3" target="_blank">Book Now on Skyscanner</a>
                        {% endif %}
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
